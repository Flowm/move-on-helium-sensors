[[inputs.mqtt_consumer]]
  servers = ["tcp://localhost:1883"]

  qos = 0
  connection_timeout = "30s"

  topics = [
    "COM/#",
  ]
  name_override = "com"

  persistent_session = false
  client_id = "telegraf_com_consumer"

  data_format = "value"
  data_type = "float"


[[outputs.influxdb]]
  urls = ["http://127.0.0.1:8086"]
  database = "telegraf"

  retention_policy = "moveon"
  write_consistency = "any"
  timeout = "5s"

  namepass = "com"
